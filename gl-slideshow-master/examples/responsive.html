<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<style>
#slideshow{
	max-width: 800px;
	margin: 0 auto;
}
</style>
</head>
<body>
<div><a href="https://github.com/yomotsu/GLSlideshow">GitHub repo</a></div>
<div>Try to resize the window</div>

<div id="container">
	<canvas id="myCanvas"></canvas>
</div>

<script src="../dist/gl-slideshow.js"></script>
<script>
var container = document.getElementById( 'container' );
var slideshow = new GLSlideshow(
	[ './img/1.jpg', './img/2.jpg', './img/3.jpg', './img/4.jpg' ],
	{
		canvas: document.getElementById( 'myCanvas' ), // optional
	}
);
updateSize();
window.addEventListener( 'resize', updateSize );

function updateSize () {

	var width  = container.clientWidth;
	var height = width * 9 / 16;
	slideshow.setSize( width, height );

}

</script>
</body>
</html>
