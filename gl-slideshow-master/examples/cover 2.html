<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
</head>
<body>
<div>
	<a href="https://github.com/yomotsu/GLSlideshow">GitHub repo</a><br>
	try to resize the browser window.
</div>
<canvas id="myCanvas"></canvas>

<script src="../dist/gl-slideshow.js"></script>
<script>
var imageWidth  = 1024;
var imageHeight = 576;
var imageAspect = imageWidth / imageHeight;
var slideshow = new GLSlideshow(
	[ './img/1.jpg', './img/3.jpg', './img/4.jpg' ],
	{
		canvas: document.getElementById( 'myCanvas' ), // optional
		width: document.body.clientWidth, // optional
		height: 400,             // optional
		imageAspect: imageAspect,// optional. the param to be "cover"
		duration: 1000,          // optional
		interval: 4000,          // optional
		// effect: 'crossFade'      // optional
		effect: 'pageCurl'      // optional
	}
);

// should be throttled for better perfomance
window.addEventListener( 'resize', function() {

	const width = document.body.clientWidth;
	const height = 400;
	slideshow.setSize( width, height );

} );
</script>

</body>
</html>
